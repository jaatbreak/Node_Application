<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set your desired background color */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #loveForm {
            background-color: #ffffff; /* Set your desired form background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333; /* Set your desired heading color */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50; /* Set your desired button color */
            color: #fff; /* Set your desired button text color */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Set your desired button hover color */
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loveForm">
        <h1>Love Calculator</h1>
        <form id="loveForm">
            <label for="yourName">Your Name: </label>
            <input type="text" id="yourName" name="yourName" required><br>

            <label for="partnerName">Partner's Name: </label>
            <input type="text" id="partnerName" name="partnerName" required><br>

            <button type="button" onclick="calculateLove()">Calculate Love</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateLove() {
            const yourName = document.getElementById('yourName').value;
            const partnerName = document.getElementById('partnerName').value;
            const lovePercentage = Math.floor(Math.random() * 101); // Random value for demonstration purposes

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<p>${yourName} and ${partnerName}'s love percentage is ${lovePercentage}%!</p>`;
        }
    </script>
</body>
</html>
