<VirtualHost *:80>
    ServerName devopsstation.online
    DocumentRoot /var/www/html

    ProxyPass /api http://localhost:3000
    ProxyPassReverse /api http://localhost:3000

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
