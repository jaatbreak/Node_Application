name: Node.js Application Deployment

on:
  push:
    branches:
      - master   # Adjust the branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js setup
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust the Node.js version as needed
        
    - name: DNS of Server
      run : curl ifconfig.me

    - name: Installing the apache server 
       run :|
           sudo apt-get update && sudo apt-get install -y apache2
           sudo cp -r project /var/www/html
            
    - name: copy the virtual host file
        run :|
           sudo cp test.conf /etc/site-available/
           ls
           sudo a2ensite test.conf
           sudo systemcl reload apache2
    
